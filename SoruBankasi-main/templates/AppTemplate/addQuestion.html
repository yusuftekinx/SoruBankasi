{% extends 'AppTemplate/AppBase.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>


    <title>{% block title %}
      Soru Yükle
      {% endblock title %}
    </title>
  </head>
  <body>
    {% block content %}
    <div class="container p-4">
      <h3><i class="fas fa-plus"></i> Soru Yükle</h3>
      <div class="mt-3 p-5">
          <form class =  "form-group" action="">
            
            <div class = "form-group">
              <label for = "SoruGorseli">Soru Görseli</label>
              <input class = "form-control" id = "SoruGorseli" type = "file" access = "image/*">
            </div>
            <div class = "form-group">
              <label for = "SoruMetni">Soru Metni</label>
              <textarea name="ckeditor1" class = "form-control" id="SoruMetni"></textarea>
            </div>
            <div class = "form-group">
              <label for = "ŞıkA">A</label>
              <input class = "form-control" id = "ŞıkA" type = "text">
            </div>
            <div class = "form-group">
              <label for = "ŞıkB">B</label>
              <input class = "form-control" id = "ŞıkB" type = "text">
            </div>
            <div class = "form-group">
              <label for = "ŞıkC">C</label>
              <input class = "form-control" id = "ŞıkC" type = "text">
            </div>
            <div class = "form-group">
              <label for = "ŞıkD">D</label>
              <input class = "form-control" id = "ŞıkD" type = "text">
            </div>
            <div class = "form-group">
              <label for = "ŞıkE">E</label>
              <input class = "form-control" id = "ŞıkE" type = "text">
            </div>
            <div class = "form-group">
              <label for = "İdealÇözümSüresi">İdeal Çözüm Süresi</label>
              <input class = "form-control" id = "İdealÇözümSüresi" type = "number">
            </div>
            <div class = "form-group">
              <label for = "İdealÇözümSüresi">Doğru Cevap</label>
              <input class = "form-control" id = "İdealÇözümSüresi" type = "text">
            </div>
            <div class = "form-group">
              <label for = "SoruCozumGorseli">Soru Çözüm Görseli</label>
              <input class = "form-control" id = "SoruCozumGorseli" type = "file" access = "image/*">
            </div>
            <div class = "form-group">
              <label for = "SoruCozumGorseli">Soru Sınav Tipi</label>
              <select multiple class = "form-control">
                <option>TYT</option>
                <option>AYT</option>
                <option>YDT</option>
              </select>
            </div>
            <div class = "form-group">
              <label for = "SoruCozumGorseli">Soru Dersi</label>
              <select multiple class = "form-control">
                <option>Ders Seçiniz...</option>

              </select>
            </div>
            <div class = "form-group">
              <label for = "SoruCozumGorseli">Soru Ders Konusu</label>
              <select multiple class = "form-control">
                <option>Ders Konusu Seçiniz...</option>

              </select>
            </div>
          </form>
      </div>
    </div>

    <div id="editor">This is some sample content.</div>
    <script>
      CKEDITOR.replace( 'editor1' );
    </script>
    {% endblock content %}
  </body>
</html>
